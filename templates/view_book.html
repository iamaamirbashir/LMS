<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">JNU Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-end"
          id="navbarNav"
        >
          <a href="/" class="btn btn-primary">Home</a>
          <a href="/admin_page" class="btn btn-secondary ms-3">Back</a>
          <a href="/logout" class="btn btn-danger ms-3">Logout</a>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h3>Book Details</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <p><strong>Name:</strong> {{ book.name }}</p>
              <p><strong>ISBN:</strong> {{ book.isbn }}</p>
              <p><strong>Category:</strong> {{ book.category }}</p>
            </div>
            <div class="col-md-6">
              <p><strong>Price:</strong> â‚¹{{ book.price }}</p>
              <p><strong>Quantity:</strong> {{ book.quantity }}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4">
        <h3 class="mb-3">Price History</h3>
        <div class="card">
          <div class="card-body">
            <img
              src="data:image/png;base64,{{ img_base64_price }}"
              alt="Price History"
              class="img-fluid"
            />
          </div>
        </div>
      </div>

      <div class="mt-4">
        <h3 class="mb-3">Quantity History</h3>
        <div class="card">
          <div class="card-body">
            <img
              src="data:image/png;base64,{{ img_base64_quantity }}"
              alt="Quantity History"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>

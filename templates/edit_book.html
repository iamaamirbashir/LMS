<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Book - JNU Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">JNU Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-end"
          id="navbarNav"
        >
          <a href="/" class="btn btn-primary">Home</a>
          <a href="/admin_page" class="btn btn-secondary ms-3">Back</a>
          <a href="/logout" class="btn btn-danger ms-3">Logout</a>
        </div>
      </div>
    </nav>
    <div class="container py-5">
      <h2>Edit Book</h2>
      <form method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Book Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            value="{{ book.name }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="isbn" class="form-label">ISBN</label>
          <input
            type="text"
            class="form-control"
            name="isbn"
            value="{{ book.isbn }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <input
            type="text"
            class="form-control"
            name="category"
            value="{{ book.category }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            name="price"
            value="{{ book.price }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input
            type="number"
            class="form-control"
            name="quantity"
            value="{{ book.quantity }}"
            required
          />
        </div>
        <button type="submit" class="btn btn-success">Update Book</button>
      </form>
      <a href="/admin_page" class="btn btn-secondary mt-3"
        >Back to Admin Page</a
      >
    </div>
  </body>
</html>

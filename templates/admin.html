<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - JNU Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">JNU Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-end"
          id="navbarNav"
        >
          <a href="/" class="btn btn-primary">Home</a>
          <a href="/logout" class="btn btn-danger ms-3">Logout</a>
        </div>
      </div>
    </nav>
    <div class="container py-5">
      <h2>Welcome, Admin</h2>
      <a href="/add_book" class="btn btn-success mb-3">Add New Book</a>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>ISBN</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for book in books %}
          <tr>
            <td>{{ book.name }}</td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.category }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.quantity }}</td>
            <td>
              <a href="/view_book/{{ book._id }}" class="btn btn-info">View</a>
              <a href="/edit_book/{{ book._id }}" class="btn btn-warning"
                >Edit</a
              >
              <form
                action="/delete_book/{{ book._id }}"
                method="POST"
                style="display: inline"
              >
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
